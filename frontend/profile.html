<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ECG Monitor - Perfil</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e11d48",
                        "background-light": "#fdfafa",
                        "background-dark": "#1a1111",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#1a1111] dark:text-rose-50 antialiased">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside
            class="w-64 border-r border-rose-100 dark:border-rose-900/30 bg-white dark:bg-[#1a1111] flex flex-col shrink-0">
            <div class="p-6 flex flex-col gap-8 h-full">
                <div class="flex items-center gap-3">
                    <div class="size-10 bg-primary/10 rounded-lg flex items-center justify-center text-primary">
                        <span class="material-symbols-outlined text-3xl font-fill">monitor_heart</span>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold leading-none">ECG Monitor</h1>
                        <p class="text-xs text-rose-600/70 font-medium">Monitoreo Vital</p>
                    </div>
                </div>

                <nav class="flex flex-col gap-2 flex-1">
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-rose-50 dark:hover:bg-white/5 text-[#1a1111] dark:text-rose-200 font-medium transition-colors"
                        href="dashboard.html">
                        <span class="material-symbols-outlined">home</span>
                        <span>Inicio</span>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-rose-50 dark:hover:bg-white/5 text-[#1a1111] dark:text-rose-200 font-medium transition-colors"
                        href="statistics.html">
                        <span class="material-symbols-outlined">analytics</span>
                        <span>Estadísticas</span>
                    </a>
                    <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary text-white font-semibold"
                        href="profile.html">
                        <span class="material-symbols-outlined">person</span>
                        <span>Perfil</span>
                    </a>
                </nav>

                <button id="logoutButton"
                    class="w-full py-3 px-4 bg-primary text-white text-sm font-bold rounded-lg flex items-center justify-center gap-2 hover:bg-rose-700 transition-colors shadow-sm">
                    <span class="material-symbols-outlined text-[20px]">logout</span>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-y-auto">
            <header
                class="flex items-center justify-between px-8 py-4 bg-white dark:bg-background-dark border-b border-rose-100 dark:border-rose-900/30 sticky top-0 z-10">
                <h2 class="text-xl font-bold tracking-tight">Mi Perfil</h2>
            </header>

            <div class="p-8 max-w-5xl mx-auto w-full flex flex-col gap-6">
                <!-- User Info Card -->
                <div
                    class="bg-white dark:bg-[#251818] p-6 rounded-xl border border-rose-100 dark:border-rose-900/30 shadow-sm">
                    <div class="flex items-center gap-4 mb-6">
                        <div class="size-16 rounded-full bg-primary/10 flex items-center justify-center">
                            <span class="material-symbols-outlined text-primary text-4xl">person</span>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold">Información de Usuario</h3>
                            <p class="text-sm text-rose-600/70">Detalles de tu cuenta</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="flex flex-col gap-1">
                            <p class="text-xs font-semibold text-rose-600/70 uppercase">Email</p>
                            <p id="profileEmail" class="text-base font-medium">--</p>
                        </div>
                        <div class="flex flex-col gap-1">
                            <p class="text-xs font-semibold text-rose-600/70 uppercase">Rol</p>
                            <p id="profileRole" class="text-base font-medium">--</p>
                        </div>
                        <div class="flex flex-col gap-1">
                            <p class="text-xs font-semibold text-rose-600/70 uppercase">Estado</p>
                            <p id="profileVerified" class="text-base font-medium">--</p>
                        </div>
                        <div class="flex flex-col gap-1">
                            <p class="text-xs font-semibold text-rose-600/70 uppercase">Miembro desde</p>
                            <p id="profileCreated" class="text-base font-medium">--</p>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Create Patient Modal -->
    <div id="createPatientModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-[#251818] rounded-xl shadow-2xl max-w-md w-full p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold">Crear Nuevo Paciente</h3>
                <button id="cancelCreatePatient"
                    class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>

            <form id="createPatientForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label class="text-sm font-semibold text-rose-600/70 mb-1">Nombre</label>
                        <input id="firstName"
                            class="form-input rounded-lg border border-slate-200 dark:border-rose-900/40 bg-white dark:bg-[#1a0b0b] px-3 py-2 text-sm"
                            type="text" required />
                    </div>
                    <div class="flex flex-col">
                        <label class="text-sm font-semibold text-rose-600/70 mb-1">Apellido</label>
                        <input id="lastName"
                            class="form-input rounded-lg border border-slate-200 dark:border-rose-900/40 bg-white dark:bg-[#1a0b0b] px-3 py-2 text-sm"
                            type="text" required />
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col">
                        <label class="text-sm font-semibold text-rose-600/70 mb-1">Edad</label>
                        <input id="age"
                            class="form-input rounded-lg border border-slate-200 dark:border-rose-900/40 bg-white dark:bg-[#1a0b0b] px-3 py-2 text-sm"
                            type="number" min="0" max="150" required />
                    </div>
                    <div class="flex flex-col">
                        <label class="text-sm font-semibold text-rose-600/70 mb-1">Género</label>
                        <select id="gender"
                            class="form-select rounded-lg border border-slate-200 dark:border-rose-900/40 bg-white dark:bg-[#1a0b0b] px-3 py-2 text-sm"
                            required>
                            <option value="male">Masculino</option>
                            <option value="female">Femenino</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="flex flex-col">
                    <label class="text-sm font-semibold text-rose-600/70 mb-1">Historial Médico (Opcional)</label>
                    <textarea id="medicalHistory"
                        class="form-textarea rounded-lg border border-slate-200 dark:border-rose-900/40 bg-white dark:bg-[#1a0b0b] px-3 py-2 text-sm"
                        rows="3"></textarea>
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" id="cancelCreatePatient2"
                        class="flex-1 px-4 py-2 border border-slate-200 dark:border-rose-900/40 rounded-lg text-sm font-bold hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="flex-1 px-4 py-2 bg-primary text-white rounded-lg text-sm font-bold hover:bg-rose-700 transition-colors">
                        Crear Paciente
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/profile.js"></script>
    <script>
        // Additional cancel button handler
        document.getElementById('cancelCreatePatient2').addEventListener('click', () => {
            document.getElementById('createPatientModal').classList.add('hidden');
        });
    </script>
</body>

</html>
